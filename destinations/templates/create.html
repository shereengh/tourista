{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create{% endblock title %}

{% block content %}
<div class="jumbotron bg-dark text-light">
<form action="{% url 'destination-create' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{form|crispy}}
  <input type="submit" value="Create" class="btn btn-outline-success btn-lg btn-block">
</form>
</div>
{% endblock content %}
